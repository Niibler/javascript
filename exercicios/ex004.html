<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a</title>
    <style>
        body {
            font: normal 2em Arial;
            background-color: rgb(221, 189, 149);
        }
    </style>
</head>
<body>

    <script>
        var nome = window.prompt("Qual é seu nome? ")
        document.write(`<p>Olá, ${nome}. Seu nome contém ${nome.length} letras!</p>`)
        document.write(`<p>Seu nome em maiúsculas fica como ${nome.toUpperCase()}</p>`)
    </script>
</body>
</html>
